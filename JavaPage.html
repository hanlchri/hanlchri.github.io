<script>
    document.getElementById("nav").classList.toggle("active"); //initially inactive
    document.getElementsByClassName("assigntab")[0].classList.toggle("active"); //initially inactive
    document.getElementsByClassName("lessontab")[0].classList.toggle("active"); //initially inactive
    document.getElementsByClassName("resourcetab")[0].classList.toggle("active"); //initially inactive
    document.getElementsByClassName("bonustab")[0].classList.toggle("active"); //initially inactive
    document.getElementsByTagName("canvas").style.zIndex = -10000;
    //document.getElementById("background").style.zIndex = -1000000000;
    document.getElementById("words").addEventListener("onclick", dropdown);
    //document.getElementById("words").addEventListener("mouseout", dropdown);
    function randBack() {
        var x = Math.floor(Math.random() * (2)) + 1;
        if (x == 1) document.getElementsByClassName("backbut")[0].click();
        else document.getElementsByClassName("backbut")[1].click();


    }

    //document.getElementsByClassName("assigntab")[0].addEventListener("mouseout", dropdown);
    function clickSnow() {
        document.getElementById("web").style.display = "none";
    }
    function clickWeb() {
        document.getElementById("web").style.display = "block";
    }
    function dropdown() {
        document.getElementById("assignment-content").classList.toggle("show");
        if ((document.getElementsByClassName("assignbut")[0].getAttribute("active") != "active")) {
            document.getElementsByClassName("assignbut")[0].classList.toggle("active"); //initially inactive
        }

    }
    function dropdown2() {
        document.getElementById("lesson-content").classList.toggle("show");
        if ((document.getElementsByClassName("lessonbut")[0].getAttribute("active") != "active")) {
            document.getElementsByClassName("lessonbut")[0].classList.toggle("active"); //initially inactive
        }
    }

    function dropdown3() {
        document.getElementById("resource-content").classList.toggle("show");
        if ((document.getElementsByClassName("resourcebut")[0].getAttribute("active") != "active")) {
            document.getElementsByClassName("resourcebut")[0].classList.toggle("active"); //initially inactive
        }
    }
    function dropdown4() {
        document.getElementById("bonus-content").classList.toggle("show");
        if ((document.getElementsByClassName("bonusbut")[0].getAttribute("active") != "active")) {
            document.getElementsByClassName("bonusbut")[0].classList.toggle("active"); //initially inactive
        }
    }
    function spin() {
        document.getElementsByClassName("assignbut")[0].classList.toggle("active"); //initially inactive
        document.getElementsByClassName("assignbut")[0].rotate(450);
    }
    function spin2() {
        document.getElementsByClassName("lessonbut")[0].classList.toggle("active"); //initially inactive
        document.getElementsByClassName("lessonbut")[0].rotate(450);
    }

    function spin3() {
        document.getElementsByClassName("resourcebut")[0].classList.toggle("active"); //initially inactive
        document.getElementsByClassName("resourcebut")[0].rotate(450);
    }


    function spin4() {
        document.getElementsByClassName("bonusbut")[0].classList.toggle("active"); //initially inactive
        document.getElementsByClassName("bonusbut")[0].rotate(450);
    }

    function openAssign() {
        document.getElementsByClassName("assignbut")[0].classList.toggle("active");
    }
    function openLesson() {
        document.getElementsByClassName("lessonbut")[0].classList.toggle("active");
    }
    function openResource() {
        document.getElementsByClassName("resourcebut")[0].classList.toggle("active");
    }

    function openBonus() {
        document.getElementsByClassName("bonusbut")[0].classList.toggle("active");
    }

    document.getElementsByClassName("assignbut")[0].addEventListener("click", openAssign);
    document.getElementsByClassName("lessonbut")[0].addEventListener("click", openLesson);
    document.getElementsByClassName("resourcebut")[0].addEventListener("click", openResource);
    document.getElementsByClassName("bonusbut")[0].addEventListener("click", openBonus);


</script>
